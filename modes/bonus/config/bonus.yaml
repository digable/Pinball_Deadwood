  bonus_total_slide:
    - type: text
      text: "Total Bonus"
      font_size: 60
      bold: true
      anchor_x: center
      anchor_y: center
    - type: text
      text: (score)
      number_grouping: true
      min_digits: 2
      font_size: 60
      bold: true
      anchor_x: center
      anchor_y: center
      y: center-100

slide_player:
  mode_bonus_started: bonus_start_slide
  bonus_complete_spins{player.counters.spins_counter.value>0}: bonus_complete_spins_slide
  # bonus_game_room_dropbanks: bonus_game_room_dropbanks_slide
  bonus_total: bonus_total_slide