#config_version=5
mode:
  start_events: start_fork_lock
  stop_events: stop_fork_lock

multiball_locks:
  fork:
    balls_to_lock: 1
    lock_devices: bd_fork_lock

event_player:
  # mode_fork_target_started: drop_fork
  s_fork_up_down_active:
      - drop_fork
      - stop_fork_lock

coil_player:
  lift_fork:
    c_fork_up:
      pulse_ms: 40
  drop_fork:
    c_fork_eject:
      pulse_ms: 40

