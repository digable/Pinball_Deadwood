#show_version=5

- duration: 5
  slides:
    widgets:
      - type: video
        video: attract_deadwood
        end_behavior: loop

- duration: 6
  slides:
    press_start:
      widgets:
        - type: video
          video: attract_press_start
          end_behavior: loop
      transition:
         type: move_in
         duration: 1s
         direction: bottom

- duration: 3
  slides:
    mission_pinball:
      widgets:
      - type: Text
        text: MISSION PINBALL FRAMEWORK
        color: red
        font_size: 80
      - type: Text
        text: (machine|credits_string)
        color: green
        style: base_ball_display
      transition:
         type: move_in
         duration: 1s
         direction: top

- duration: 10s
  slides:
    show_high_scores:
        widgets:
        - type: Text
          text: HIGH SCORES
          font_size: 60
          bold: true
          anchor_x: center
          anchor_y: center
          x: center
          y: top-100
        - type: Text
          text: (machine|score1_label)
          style: attract_mode_high_score_display_label
          y: top-200
        - type: Text
          text: (machine|score1_name)
          style: attract_mode_high_score_display_name
          y: top-200
        - type: Text
          text: (machine|score1_value)
          style: attract_mode_high_score_display_score
          y: top-200
        - type: Text
          text: (machine|score2_label)
          style: attract_mode_high_score_display_label
          y: top-240
        - type: Text
          text: (machine|score2_name)
          style: attract_mode_high_score_display_name
          y: top-240
        - type: Text
          text: (machine|score2_value)
          style: attract_mode_high_score_display_score
          y: top-240
        - type: Text
          text: (machine|score3_label)
          style: attract_mode_high_score_display_label
          y: top-280
        - type: Text
          text: (machine|score3_name)
          style: attract_mode_high_score_display_name
          y: top-280
        - type: Text
          text: (machine|score3_value)
          style: attract_mode_high_score_display_score
          y: top-280
        - type: Text
          text: LOOP CHAMPION
          font_size: 60
          bold: true
          anchor_x: center
          anchor_y: center
          x: center
          y: top-500
        - type: Text
          text: (machine|loops1_label)
          style: attract_mode_high_score_display_label
          y: top-600
        - type: Text
          text: (machine|loops1_name)
          style: attract_mode_high_score_display_name
          y: top-600
        - type: Text
          text: (machine|loops1_value)
          style: attract_mode_high_score_display_score
          y: top-600
        - type: Text
          text: (machine|credits_string)
          color: green
          style: base_ball_display
        transition:
          type: move_in
          duration: 1s
          direction: left

- duration: 10s
  slides:
    last_game_score_slide:
      widgets:
      - type: text
        text: LAST SCORES
        font_size: 150
        font_name: bell
      - type: text
        text: Drinker 1 --> (machine|player1_score)
        style: base_player1_display
      - type: text
        text: Drinker 2 --> (machine|player2_score)
        style: base_player2_display
      - type: text
        text: Drinker 3 --> (machine|player3_score)
        style: base_player3_display
      - type: text
        text: Drinker 4 --> (machine|player4_score)
        style: base_player4_display
      - type: Text
        text: (machine|credits_string)
        color: green
        style: base_ball_display
      transition:
        type: move_in
        duration: 1s
        direction: right