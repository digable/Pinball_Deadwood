- duration: 5
  slides:
    # attract_started:
      widgets:
        - type: video
          video: attract_deadwood #video is 10s 
          end_behavior: loop

- duration: 6
  slides:
    press_start:
      widgets:
        - type: video
          video: attract_press_start #video is 10s 
          end_behavior: loop
      # widgets:
      # - type: Text
      #   text: PRESS START
      #   animations:
      #     pre_show_slide:
      #       - property: opacity
      #         value: 0
      #         duration: .5s
      #       - property: opacity
      #         value: 1
      #         duration: .5s
      #         repeat: false
      transition:
         type: move_in
         duration: 1s
         direction: bottom

- duration: 3
  slides:
    mission_pinball:
      widgets:
      - type: Text
        text: MISSION PINBALL FRAMEWORK
        color: red
        font_size: 80
      - type: Text
        text: (machine|credits_string)
        color: green
        anchor_y: bottom
        font_size: 50
        font_name: Sho-CardCapsNF
        y: bottom+1
      transition:
         type: move_in
         duration: 1s
         direction: top

- duration: 3
  slides:
    last_game_score_slide:
      widgets:
      - type: text
        text: LAST GAME
        font_size: 50
        y: 60%
      - type: text
        text: "Drinker 1 --> (machine|player1_score)\nDrinker 2 --> (machine|player2_score)\nDrinker 3 --> (machine|player3_score)\nDrinker 4 --> (machine|player4_score)"
        number_grouping: true
        min_digits: 2
        font_size: 50
        y: 40%

      - type: Text
        text: (machine|credits_string)
        color: green
        anchor_y: bottom
        font_size: 50
        font_name: Sho-CardCapsNF
        y: bottom+1
      transition:
        type: move_in
        duration: 1s
        direction: left